<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局 - flex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header,
    footer {
      background: gray;
      clear: both;
    }

    .left,
    .main,
    .right {
      height: 200px;
      line-height: 200px;
      position: relative;
      float: left;
    }

    .content {
      display: flex;
    }

    .main {
      flex: 1;
      width: 100%;
      background: blue;
    }

    .left {
      width: 200px;
      background: green;
    }

    .right {
      width: 200px;
      background: orange;
    }
  </style>
</head>

<body>
  <header>header</header>
  <div class="content">
    <div class="left">left</div>
    <div class="main">main</div>
    <div class="right">right</div>
  </div>
  <footer>footer</footer>
</body>

</html>
